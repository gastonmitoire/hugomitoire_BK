# fly.toml app configuration file generated for hugomitoire on 2023-05-24T16:02:24-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "hugomitoire"
primary_region = "scl"

[env]
  DATABASE_URL = "file:/data/sqlite.db"
  PORT = "8080"

[[mounts]]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
